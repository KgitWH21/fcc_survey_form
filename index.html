<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Groundwork Japanese Feedback Form</title>
</head>
<body>
    <div class="header-area">
        <div class="left-header">
            <div class="logo"><img src="../fcc_survey_form/Images/Groundwork Japanese Discord Server Icon.png" alt="Course icon" width="60px" height="60px"></div>
            <div class="title">Groundwork Japanese: Feedback Form
                <div class="website-name"><a target="_blank" href="https://tobhowtolearnjapanese.guide">
                    tobhowtolearnjapanese.guide
                </a></div>  
            </div>
        </div>
        <div class="right-header">
           <button class="like-fb"><a href="https://www.facebook.com/tobhowtolearnjapanese">
           Like us on Facebook!</a></button>
           <button class="contact-button"><a target="_blank" href=
            "https://tobhowtolearnjapanese.guide/?page_id=14">Schedule Language Study</a></button> 
        </div>
    </div>
    <div class="main-content">
        <h1 id="title">Groundwork Japanese Feedback Survey Form</h1>
        <p id="description">Thank you for helping me improve my course</p>
        <form id="survey-form">
            <label id="name" for="first_name">First Name</label>
            <input name="first_name" type="text" required placeholder="John"/>
            <br>
		    <label id="email" for="email">Email</label>
		    <input name="email" type="email" required placeholder="you@domain.com"/>
            <br>
            <label id="number" for="age">Age (Optional)</label>
		    <input name="age" type="age" required placeholder="Age"/>
            <br>
            <p>Please enter any comments or suggestions below</p>
            <textarea id="comments" name="comment" placeholder= "Enter your comment here..."></textarea>
            <br>
            <button id="submit">Submit</button> 
        </form>
    </div>
</body>
</html>
